<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-container {
      background: rgba(255,255,255,0.1);
      padding: 35px;
      border-radius: 15px;
      box-shadow: 0 0 25px rgba(255,255,255,0.2);
      width: 350px;
      text-align: center;
      backdrop-filter: blur(8px);
    }
    h2 {
      margin-bottom: 20px;
      animation: glow 2s infinite alternate;
    }
    @keyframes glow {
      from { text-shadow: 0 0 10px #00f7ff; }
      to { text-shadow: 0 0 20px #00f7ff, 0 0 30px #00f7ff; }
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      background: rgba(255,255,255,0.2);
      color: #fff;
      outline: none;
    }
    input::placeholder {
      color: #ccc;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 12px;
      border: none;
      border-radius: 30px;
      font-size: 16px;
      cursor: pointer;
      background: #00f7ff;
      color: #000;
      transition: 0.3s;
    }
    button:hover {
      background: #00c3cc;
    }
    .error {
      margin-top: 12px;
      font-size: 14px;
      color: #ff4d4d;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <form id="loginForm">
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
      <button type="button" id="registerBtn">Register</button>
      <p class="error" id="errorMsg"></p>
    </form>
  </div>

  <script>
    const form = document.getElementById('loginForm');
    const registerBtn = document.getElementById('registerBtn');
    const errorMsg = document.getElementById('errorMsg');

    const API_KEY = "AIzaSyDXGTsdBdYYpm-GYX9pGAN00o7ASlljzWs"; // üîë your firebase key
    const ADMIN_EMAIL = "harshi@gmail.com"; // üîë change to your admin email

    // üîπ LOGIN
    form.addEventListener('submit', async function(e) {
      e.preventDefault();

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      try {
        const res = await fetch(
          `https://identitytoolkit.googleapis.com/v1/accounts:signInWithPassword?key=${API_KEY}`,
          {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email, password, returnSecureToken: true })
          }
        );

        const data = await res.json();
        if (data.error) {
          errorMsg.textContent = "‚ùå " + data.error.message;
        } else {
          localStorage.setItem("idToken", data.idToken);

          if (data.email === ADMIN_EMAIL) {
            localStorage.setItem("isAdmin", "true");
            window.location.href = "dashboard.html";
          } else {
            localStorage.setItem("isAdmin", "false");
            window.location.href = "event.html";
          }
        }
      } catch (err) {
        errorMsg.textContent = "‚ùå Error: " + err.message;
      }
    });

    // üîπ REGISTER NEW USER
    registerBtn.addEventListener('click', async function() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      if (!email || !password) {
        errorMsg.textContent = "‚ö†Ô∏è Enter email & password to register!";
        return;
      }

      try {
        const res = await fetch(
          `https://identitytoolkit.googleapis.com/v1/accounts:signUp?key=${API_KEY}`,
          {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email, password, returnSecureToken: true })
          }
        );

        const data = await res.json();
        if (data.error) {
          errorMsg.textContent = "‚ùå " + data.error.message;
        } else {
          errorMsg.style.color = "lightgreen";
          errorMsg.textContent = "‚úÖ Registered successfully! Now login.";
        }
      } catch (err) {
        errorMsg.textContent = "‚ùå Error: " + err.message;
      }
    });
  </script>
</body>
</html>
